<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdersLabel_orderid}" for="orderid" />
                    <h:inputText id="orderid" value="#{ordersController.selected.orderid}" title="#{bundle.EditOrdersTitle_orderid}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderid}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_entree}" for="entree" />
                    <h:inputText id="entree" value="#{ordersController.selected.entree}" title="#{bundle.EditOrdersTitle_entree}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_entree}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_side}" for="side" />
                    <h:inputText id="side" value="#{ordersController.selected.side}" title="#{bundle.EditOrdersTitle_side}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_side}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_drink}" for="drink" />
                    <h:inputText id="drink" value="#{ordersController.selected.drink}" title="#{bundle.EditOrdersTitle_drink}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_drink}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_sauce}" for="sauce" />
                    <h:inputText id="sauce" value="#{ordersController.selected.sauce}" title="#{bundle.EditOrdersTitle_sauce}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_sauce}"/>
                </h:panelGrid>
                <h:commandLink action="#{ordersController.update}" value="#{bundle.EditOrdersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdersViewLink}"/>
                <br />
                <h:commandLink action="#{ordersController.prepareList}" value="#{bundle.EditOrdersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
